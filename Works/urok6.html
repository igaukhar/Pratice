<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="about_me">About me</label>
<br>
<textarea cols="50" rows="10" id="about_me"></textarea>
<br>
<br>

<progress max="100" value="70"></progress>
<br>
<br>

<input type="text" list="drinks">
<datalist id="drinks">
    <option value="Fanta">Fanta</option>
    <option value="Pepsi">Pepsi</option>
    <option value="Coca cola">Coca cola</option>
</datalist>
<br>
<br>
<input type="time" list="schedule">
<datalist id="schedule">
    <option value="11:00"></option>
    <option value="12:00"></option>
    <option value="14:00"></option>
</datalist>
<br>
<br>
<input type="color" list="color">
<datalist id="color">
    <option value="#000000"></option>
    <option value="#010203"></option>
    <option value="#989592"></option>
</datalist>
<br>
<br>
<dialog open>
    <p>Hi, you there!</p>
    <form method="dialog">
        <button>Close</button>
    </form>
</dialog>

</body>
</html>
